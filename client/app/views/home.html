<p class="text-right">
  <a class="btn btn-default btn-primary" href="#/create-customer">New customer</a>
</p>
<ul class="list-group">
  <li class="list-group-item" data-ng-repeat="customer in customers">
    <a data-ng-href="#edit-customer/{{customer.id}}">
      <p>{{customer.name}} <i>({{customer.email}})</i></p>
    </a>
  </li>
</ul>
